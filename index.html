<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Preparation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Матанирование</h1>
</header>
<main>
    <div id="ticket-info" style="display: none;">
        <ol>
            <li>
                <b>Вопрос 1:</b> <span id="question1"></span>
            </li>
            <li>
                <b>Вопрос 2:</b> <span id="question2"></span>
            </li>
        </ol>
    </div>
    <div id="controls">
        <button id="startBtn">Начать тест</button>
        <div id="evaluation" style="display: none;">
            <p>Оцените билет:</p>
            <button id="btn0">0</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="skipBtn">Пропустить</button>
        </div>
    </div>
    <div id="average-score">
        <p>Средний балл: <span id="score">-</span></p>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
